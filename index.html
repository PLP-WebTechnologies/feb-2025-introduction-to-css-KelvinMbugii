<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week-3 Assignment</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>    
        <div class="regform">
            <div class="form-box">
                <form >
                    <h1 class="heading">Registration Form</h1>
                    <img src="assets//image.jpg" alt="Home Image"><br><br>
                    <label for="first-name">First-Name:
                        <input type="text" name="first-name">
                    </label><br><br>
                    <label for="last-name">Last-Name:
                        <input type="text" name="last-name">
                    </label><br><br>
                    <h2 class="heading">Enter your email address</h2>
                    <label for="Email" id="email">Email:
                        <input type="email" name="email" placeholder="person@gmail.com">
                    </label>
                    <h2 class="heading">What's your Gender?</h2>
                    <label for="gender">
                        <input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="Female">Female
                    </label>
                    <h3 class="heading">Country of Origin</h3>
                    <label for="country">Choose a country: </label>
                    <select name="country" id="country">
                        <option value="Rwanda">Rwanda</option>
                        <option value="Kenya">Kenya</option>
                        <option value="SouthAfrica">SouthAfrica</option>
                        <option value="Uganda">Uganda</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="Ghana">Ghana</option>
                    </select> 
                    <h3 class="heading">What programming languages are you proficient in?</h3>           
                    <label for="pl-languages">Javascript
                        <input type="checkbox" name="pl-language" value="Javascript">
                    </label><br>
                    <label for="pl-language">HTML
                        <input type="checkbox" name="pl-language" value="HTML">
                    </label><br>
                    <label for="pl-language">Typescript
                        <input type="checkbox" name="pl-language" value="Typescript">
                    </label><br>
                    <label for="pl-language">Python
                        <input type="checkbox" name="pl-language" value="Python">
                    </label><br>
                    <label for="pl-language">Css
                        <input type="checkbox" name="pl-language" value="Css">
                    </label><br>
                    <label for="pl-language">Java
                        <input type="checkbox" name="pl-language" value="Java">Java  <br>             
                    </label><br><br>
                    <label for="buttons" class="buttons">
                    <input type="submit" name="submit" id="submit">
                    <input type="reset" name="reset" id="reset">
                    </label>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
